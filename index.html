<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Local Styles CSS -->
    <link href="./styles/main.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,700;0,800;1,200&display=swap" rel="stylesheet">
    <link rel=“icon” href=“./assets/favicon.ico” type=“image/x-icon” />
    <script src="https://kit.fontawesome.com/0e11a9f548.js" crossorigin="anonymous"></script>
    <title>Furry Helpers</title>
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-dark navbar-fh">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./assets/img-logowhite.png" alt="Furry Helpers">
        </a>
        <a class="link-light" href="#">Log in</a>
      </div>
    </nav>
    <div class="container-xl"></div>
     <!-- Hero Seccion -->
    <div class="container-fluid class-pattern text-secondary">
      <div class="row align-items-center">
        <div class="col-12 col-sm-6">
          <h1 class="d-block d-sm-none fw-bold">The most loyal helpers!</h1>
          <img src="./assets/img-guywithdog.png" class="img-fluid" alt="Guy with dog">
        </div>
        <div class="col-12 col-sm-6 ">
          <figure class="text-center">
          <h1 class="d-none d-sm-block fw-bold">The most loyal helpers!</h1>
          <p class="d-none d-sm-block">This freelancing platform where your pets and individuals connect in order to conduct business.</p>
          <button type="button" class="btn btn-primary">Become a Helper</button>
          <button type="button" class="btn btn-secondary">Looking for a Helper</button>
        </figure>
        </div>
      </div>
    </div>
    <!-- About Seccion(Text-Image seccion) -->
    <div class="container-fluid peach-background">
      <div class="row align-items-center">
        <div class="col-8">
          <figure class="text-center text-white">
          <p><strong>Furry Helpers</strong> is a Honduran freelancing platform where your pets and individuals connect in order to conduct business. Furry Helpers is currently based in <strong>San Pedro Sula, Honduras</strong> though it serves clients around the world.
          </p>
          <p>
            <strong>Furry Helpers</strong> has over <em>eighteen million</em> registered freelancers and <em>five million</em> registered clients. More than <em>three million</em> jobs worth over <em>$1 billion USD</em> together are posted annually, making <strong>Furry Helpers</strong> the largest freelancer marketplace for animals in the world.</p> 
          </figure>
        </div>
        <div class="col-4">
          <img src="./assets/img-cat.png" class="img-fluid" alt="cat">
        </div>
      </div>
    </div>
    <!-- Subscribe Seccion(Text-Paragraf-Form-Image seccion) -->
    <div class="container-fluid softmint-background d-flex align-items-center flex-column">
      <img src="./assets/img-pinkbird.png" class="img-fluid" alt="pinkbird"> 
      <h1><u><strong> Subscribe Now!</strong></u></h1>
      <p>Subscribe to our newsletter to stay updated every moment.</p>
      <form class="d-flex form-custom" method="post" action="#error-check" id="error-check">
          <label for="email" class="visually-hidden">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter a valid email address">
          <button type="submit" class="btn btn-success mx-auto">Submite</button> 
      </form>
    </div>
     <!-- Footer -->
     <div class="container">
      <div class="row align-items-start d-flex justify-content-between">
        <div class="col footer-nav">
          <a href="#" class="link-primary">Terms and Conditions</a>
          <a href="#" class="link-primary">Privacy Policies</a>
        </div>
        <div class="col d-flex justify-content-end social-media-links">
          <a href="#" class="link-primary"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="link-primary"><i class="fa-brands fa-linkedin-in"></i></a>
          <a href="#" class="link-primary"><i class="fa-brands fa-twitter"></i></i></a>
          <a href="#" class="link-primary"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
     </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

     <!-- jquery Javascript -->
     
      </script>
  </body>
</html>
